<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>&lt;/&gt; Programming Contests</title>

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text);
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    h1 span {
      color: var(--accent);
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 36px;
    }

    /* Filters */
    #filters {
      text-align: center;
      margin-bottom: 40px;
    }

    #filters button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 14px;
      margin: 6px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    #filters button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    #filters button.active {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }

    /* Sections */
    .section {
      margin-bottom: 50px;
    }

    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      padding-left: 12px;
      border-left: 4px solid var(--accent);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .contest {
      background: linear-gradient(180deg, #020617, #020617aa);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
    }

    .contest:hover {
      border-color: var(--accent);
    }

    /* Platform tag */
    .platform {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 0.3px;
    }

    .Codeforces { background: #1e40af; }
    .CodeChef   { background: #5b2e91; }
    .AtCoder    { background: #9a3412; }

    .name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .time {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .contest a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    .contest a:hover {
      text-decoration: underline;
    }

    .empty {
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>

<body>

<h1><span>&lt;/&gt;</span> Programming Contests</h1>
<div class="subtitle">Track ongoing & upcoming competitive programming contests</div>

<div id="filters">
  <button class="active" onclick="filterContests('All')">All</button>
  <button onclick="filterContests('Codeforces')">Codeforces</button>
  <button onclick="filterContests('CodeChef')">CodeChef</button>
  <button onclick="filterContests('AtCoder')">AtCoder</button>
</div>

<div class="section">
  <h2>Ongoing Contests</h2>
  <div id="ongoing" class="grid"></div>
</div>

<div class="section">
  <h2>Upcoming Contests</h2>
  <div id="upcoming" class="grid"></div>
</div>

<script>
let allContests = [];
let currentFilter = "All";

function render(contests, targetId) {
  const el = document.getElementById(targetId);
  el.innerHTML = "";

  if (contests.length === 0) {
    el.innerHTML = "<div class='empty'>Nothing here.</div>";
    return;
  }

  contests.forEach(c => {
    const div = document.createElement("div");
    div.className = "contest";
    div.innerHTML = `
      <div class="platform ${c.platform}">${c.platform}</div>
      <div class="name">${c.name}</div>
      <div class="time">${new Date(c.start_time).toLocaleString()}</div>
      <a href="${c.url}" target="_blank">View contest â†’</a>
    `;
    el.appendChild(div);
  });
}

function applyFilter() {
  const now = new Date();

  let filtered = currentFilter === "All"
    ? allContests
    : allContests.filter(c => c.platform === currentFilter);

  render(
    filtered.filter(c =>
      new Date(c.start_time) <= now &&
      now <= new Date(new Date(c.start_time).getTime() + c.duration_min * 60000)
    ),
    "ongoing"
  );

  render(
    filtered.filter(c => new Date(c.start_time) > now),
    "upcoming"
  );
}

function filterContests(p) {
  currentFilter = p;
  document.querySelectorAll("#filters button").forEach(b =>
    b.classList.toggle("active", b.textContent === p)
  );
  applyFilter();
}

fetch("/contests")
  .then(r => r.json())
  .then(data => {
    allContests = data;
    applyFilter();
  });
</script>

</body>
</html>
